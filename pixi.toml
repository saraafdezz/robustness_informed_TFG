[project]
authors = ["saraafdezz <sara.fer.malv@gmail.com>"]
channels = ["conda-forge"]
description = "Add a short description here"
name = "robusted_informed_TFG"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
isgpu="pixi run python -c 'import tensorflow as tf; print(tf.test.is_gpu_available())'"
fixcode="pixi run ruff check --extend-select I --fix"
formatcode="pixi run ruff format"

[dependencies]
keras = "3.*"
black = ">=24.8.0,<24.9"
leidenalg = ">=0.9.1,<0.10"
scanpy = "1.9.*"
jupyterlab = "<1.10"
autoflake = ">=1.7.5,<1.8"
black-jupyter = ">=24.8.0,<24.9"
isort = ">=5.13.2,<5.14"
scipy = "1.10.1.*"
numpy = "<2"
pylint = ">=3.2.7,<3.3"
scikit-misc = ">=0.1.4,<0.2"
nbqa = ">=1.9.0,<1.10"
graphviz = ">=7.1.0,<7.2"
pydot = ">=3.0.1,<3.1"
papermill = ">=2.6.0,<2.7"
seaborn = ">=0.13.2,<0.14"
python-igraph = ">=0.10.3,<0.11"
scikit-learn = ">=1.5.1,<1.6"
pandas = ">=2.2.2,<2.3"
python = "<=3.13"
ruff = ">=0.6.2,<0.7"
python-dotenv = ">=1.0.1,<2"
tensorflow-gpu = "2.16.*"
cuda = ">=12.1, <12.2"

[pypi-dependencies]
ray = "*"
prefect = "*"
prefect-ray="*"
prefect-shell = "*"
ivae = {path = ".", editable = true}


[system-requirements]
cuda = "12"
